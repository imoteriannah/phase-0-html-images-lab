<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here 
    https://s3.amazonaws.com/ironboard-learn/lion.jpg
    The first should have just a source attribute
    The second should include an alt text, in addition to a source
    The third should have both an alt and source attribute, as well as a title attribute
    -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion">
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lion" title="Lion in the wild">
  </body>
</html>
